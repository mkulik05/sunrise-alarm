<!DOCTYPE html>
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="clickBlocker"> 

    </div>
    <div id="alarms-list" class="wrapper">

    </div>
    <div class="wrapper">
      <button id="create-alarm">
        +
      </button>
    </div>
    <div class="wrapper">
      <div id="alarmAdder" class="wrapper" hidden>
        <div id="nameInput" class="card-element">
          <input placeholder="Alarm name" onClick="this.select();" type="text" id="alarm_name" name="Name" maxlength="20">
        </div>
        <input type="time" class="card-element" id="select-time" required>
        <div class="wrapper space-between card-element" id="alarm-delays-select">
          <input type="number" onClick="this.select();" placeholder="Rise time" min="1" max="240" id="time-rise">
          <input type="number" onClick="this.select();" placeholder="Stay after rise" min="1" max="240" id="time-work-after">
        </div>
        <div class="wrapper card-element" id="alarm-day-select">
        </div>
        <div class="wrapper card-element" id="adderBtns">
          <button id="cancel">
            Back
          </button>
          <button id="remove">
            Remove
          </button>
          <button id="save-alarm">
            Save alarm
          </button>
        </div>
      </div> 
    </div>
    <button id="delete-alarms" hidden>
      Delete all alarms
    </button>    
  </body>
  <script src="index.js"></script>
</html>
